	var VaisseauxRP=new Array();
	VaisseauxRP["VA16"]="Ce chasseur léger Melrhen est économique, rapide à construire, facile à piloter et à entretenir. Malheureusement, c\'est presque ses seules qualités. Son profil lui permet d\'être difficile à toucher, mais ne lui permet pas de manœuvrer efficacement pour trouver de bonnes solutions de tirs. Il dispose d\'un canon laser léger, et de trois torpilles au tritium instable pour les cibles plus grosses qu\'un chasseur. Malgré sa faible puissance, il est tellement aisé d\'en fabriquer qu\'il est déployé en grand nombre pour soutenir les chasseurs plus spécialisés, généralement guidé à distance à partir de croiseurs ou de porte-nefs.";
		VaisseauxRP["VA26"]="A l\'origine, ce chasseur-intercepteur à été conçu pour voler dans l\'espace et dans l\'atmosphère. Néanmoins les ailerons mobiles à l\'avant étaient si efficaces dans l\'espace pour les manœuvres d\'évitement, que l\'adaptation des performances pour le vol atmosphérique a été abandonnée. Ainsi le Taon est il devenu le fléau des chasseurs ennemis, esquivant avec rapidité et efficacité les tirs ennemis grâce au transfert de masse de ses ailerons mobiles, avant de les \"piquer\" avec ses deux canons laser légers à cadence rapide, de préférence sur les parties les moins blindées de l\'ennemi, tel que les réacteurs, les ailerons ou le cockpit.";
		VaisseauxRP["VA36"]="Ce chasseur Melrehn lourd a été nommé ainsi pour sa ressemblance physique, mais aussi pour ses tactiques similaires à la Veuve Noire. En effet, comme l\'araignée, ce chasseur Melrehn à pour cible de prédilection des proies plus grosses que lui : Les croiseurs. Durant sa phase d\'approche, ses crocs sont repliés, lui permettant d\'esquiver les tirs ennemis avant d\'être a portée de tir. Une fois a portée, ses crocs se découvrent brusquement, révélant six canons lasers à tir continu (un canon à chaque croc), dont la particularité est de pouvoir toucher la cible avec un minuscule écart de 2mm/km, permettant ainsi de concentrer toute sa puissance de feu pour augmenter sensiblement ses dégâts. Les formations avancés de Veuves Noires peuvent ainsi percer les imposantes cloisons des croiseurs vagues après vagues, pour atteindre les parties les plus vulnérables tels que les générateurs ou les moteurs.";
		VaisseauxRP["VC1-847923sow7"]="Les nefs sont petits, rapides et très rentables pour leur propriétaire. Leur point faible est leur portée, ils ne peuvent effectuer de voyage interstellaire sans être transportés par un plus gros vaisseau. et bien souvent, la capacité de transport des vaisseaux de combat ne suffit pas. C\'est pourquoi ce vaisseau a été inventé, pour transporter les Nefs sur le champ de bataille ou simplement vers une de vos planètes.";
		VaisseauxRP["VD26-92509xaio2"]="Le cercle de Shankar est connue pour être d\'une idéologie plus radicale et extrémiste que celle des autres cercles Melrehn. Agressifs et tortueux, même pour les autres Melrehn, ils sont des experts dans les tactiques de guérilla. Pour cela, les grands maîtres leurs donnèrent les consignes pour la création d\'une nouvelle classe de frégate d\'interception.<br/><br/>Dans le plus grand secret, au fin fond des profondeurs caverneuses et chthoniennes de Shankar, les ingénieurs Shankari, travaillèrent sans relâche, et avec la méticulosité caractéristique des Melrehn, a la création de la flèche hurlante de Shankar, le Gohror Shankari.<br/><br/>Parfait pour les actions spéciales, les interceptions, et la destructions de zones sensibles, le Gohror Shankari est facile a produire, a modifier, et surtout, a entretenir.<br/>Impulsé par dix moteurs Sharo-V, ces frégates sont d\'une rapidité extrême. Son système d\'armement est composé de laser ?-uranor5 ; un laser nouveau, qui dirige des faisceaux très énergétiques de rayons ? produit par annihilation électron-positron. Il fut difficile pour les ingénieurs pouvoir générer assez d\'énergie afin de rendre cette arme opérationnelle, mais les améliorations dans la technologie satomisatrice a très petite échelle permis de créer un flux constant de positrons qui, au contact d\'un électron, se transforment en énergie pure, c\'est a dire, en rayons ?.<br/><br/>Les fourmis brûlent avant de s\'en rendre compte.<br/><br/>La forme du Gohror Shankari évoque la vitesse et la foudre, mais une foudre noir et terrible. Le Gohror est une arme tout aussi conventionnelle qu\'évocatrice, et les convoies savent que des le moment ou sont détecter les intercepteurs, ils vont mourir. ";
		VaisseauxRP["VD16-926288vzyp"]="Les ingénieurs de Tenebris, furent chargé de produire une version amélioré des précédentes corvettes militaires alors en usage : le Rorkh.<br/><br/>Les armes principales sont douze canons Gauss Narmak/Hugar-II anti-bombardier, il est doté aussi de lance-missiles Torus et de trente canons a photon pulsés adaptés au combat spatial. Ces corvettes de 311,75 mètres de long sont très économiques et simples de conceptions, le Rorkh est le croiseurs parfait pour les empires en voie de développement sans le pouvoir acquisitif des nations plus importantes.<br/><br/>Dans les armadas Melrehn, on dit que nul n\'est vraiment un officier avant d\'avoir été le capitaine d\'un Rorkh, car les conditions rustiques et la petite taille de la corvette endurcie les soldats d\'une manière qui ne peut être égalé que par un autre Rorkh.";
		VaisseauxRP["VD66-922105836x"]="Quelqu\'un d\'extérieur au Peuple Mort vous dira probablement que les Melrehns sont des êtres fourbes. Ce qualificatif est souvent dû à une incompréhension culturelle, mais est parfaitement justifié dans le cas de l\'Akhron : un bombardier ciblant les croiseurs. Sa conception répond à des besoins offensifs de la part des Grands Maîtres, apparaissant comme nécessaire après un outrage Amaranth de trop.<br/><br/>Depuis sa forme en pointe de flèche, jusqu\'à ses propulseurs surdimensionnés, tout a été pensé pour l\'attaque. Son rôle est de servir de fer de lance aux flottes d\'assaut, taillant les croiseurs adverses en pièces grâce à son armement spécialisé, en grande partie inventé spécialement pour ce vaisseau. Sa manœuvrabilité, impressionnante pour un bâtiment de ce tonnage, lui permet de pénétrer au sein des formations de croiseurs, où il peut alors délivrer tout son potentiel, ne laissant derrière lui que débris et voie libre à ses congénères.<br/><br/>En effet, bien que présentement catégorisé comme cuirassé, l\'Akhron a longtemps été considéré comme un bombardier, aussi bien par sa fonction de briseur de forteresses que par ses premières ébauches, basées sur des bombardiers conventionnels.<br/><br/>Il s\'agit ainsi d\'un vaisseau complémentaire au Kerberos, que tout Amiral avisé utilisera, ouvrant la marche, lors des grandes confrontations.";
		VaisseauxRP["M8"]="Les modules de construction sont d\'une utilité capitale pour les empires déjà bien développés. Désormais de plus grandes structures vont pouvoir être construites en orbite des planètes. Ils permettent la construction des Technocités, des Stations commerciales, des rampes de lancement, des disrupteurs de portes et peut être de bien plus encore. 60% des modules sont réparés à la fin d\'un combat.";
		VaisseauxRP["VX11-63319msb32"]="Passés maîtres dans l\'art de transporter troupes et ressources, la Guilde du transport spatial a mis au points un prodige technologique : la Meta transporteur MKII. Véritable géant de métal, ce vaisseau civil dispose d\'une capacité de transport extrêmement élevée, de plus bien qu\'étant légèrement plus faible, sa vitesse est souvent comparée à celle de l\'intercepteur et pour cause, près du tiers de la masse totale est composée de propulseurs. Il dispose aussi d\'une défense minime qui le protègent des agresseurs les plus faibles désirant profiter de vos ressources durement acquises pour leur compte personnel.";
		VaisseauxRP["VX11-7749977y5e"]="Passés maîtres dans l\'art de transporter troupes et ressources, la Guilde du transport spatial a mis au points un prodige technologique : la Meta transporteur MKII. Véritable géant de métal, ce vaisseau civil dispose d\'une capacité de transport extrêmement élevée, de plus bien qu\'étant légèrement plus faible, sa vitesse est souvent comparée à celle de l\'intercepteur et pour cause, près du tiers de la masse totale est composée de propulseurs. Il dispose aussi d\'une défense minime qui le protègent des agresseurs les plus faibles désirant profiter de vos ressources durement acquises pour leur compte personnel.";
