	VaisseauxRP["VA34-878694r69d"]="Le Venia est le chasseur le plus technologiquement avancé des flottes impériale. Il a été conçu pour escorter et appuyer les Immediators ou les flottes plus massives, et dispose pour ce faire de six canons masers d’une version réduite des puissants K-1PO employés sur les frégates ainsi que de six lance-torpilles destinés aux missiles anti-missiles : c\'est un parfait prédateur pour tous les croiseurs.<br/><br/><br/><br/>Les tactiques habituelles impliquent de concentrer la puissance de feu sur les points faibles des cibles et percer progressivement la coque, salves après salves, Venia après Venia. Il est en outre équipé de contre-mesures thermiques et électroniques, tandis que son inhabituelle proue lui sert de brouilleur thermique – au détriment certes de la maniabilité, mais le Venia n\'a pas pour but de combattre ses semblables. Ses propulseurs emploient la fusion froide afin de ne pas générer de marque infrarouge verrouillable, obligeant les chasseurs ennemis à ouvrir le feu au jugé, et les croiseurs à déclencher un feu de barrage moins efficace que les puissants ordinateurs quantiques capables d’acquérir et d’abattre facilement des milliers de cibles. Cette mécanique a un prix, et les Venias sont des chasseurs incroyablement chers, dont une petite escouade atteindra rapidement le prix des célèbres Corvos, pourtant bien plus massifs.";
		VaisseauxRP["VA14-878676n26r"]="L\'Ira est un pari risqué des ingénieurs impériaux. L’Empire Amaranth est connu pour sa maîtrise des technologies spatiales depuis bien avant son expansion dans l’espace, alors pourquoi avoir créé ce vaisseau ? L’idée originale de l’Ira était un drone kamikaze télécommandé depuis un ordinateur central, construit en masse dans les immenses usines Amaranths, peu cher en matériaux et en temps d’assemblage, permettant ainsi une production à la chaîne. Hélas, il apparut rapidement que les ordinateurs étaient trop faibles pour coordonner les essaims d’Iras, quand ils n\'étaient pas trop facilement piratés par l\'ennemi. L\'idée d\'installer une IA de bord propre à chaque engin fut proposée, mais jugée trop peu rentable. Les spécialistes proposèrent de réinsérer le facteur humain, transformant ce drone en un véritable chasseur monoplace, tout en conservant une effarante facilité de production.<br/><br/><br/><br/>L’Ira est ainsi équipé de six canons électromagnétique sur l’avant, capables de déverser plusieurs centaines de munitions de quelques centimètres par seconde sur sa cible, criblant les chasseurs adverses, perçant salves après salves les blindages des autres vaisseaux. La vaste \"bouche\" ouverte à l\'avant est en fait un système de captation du milieu exosphérique, permettant de remplir les réservoirs en vol. L’Ira souffre néanmoins de sa capacité de manœuvre très limitée, de la nécessité d\'un porte-nefs comme tout chasseur, et de sa structure à pleine plus résistante que du carton-pâte – ce qui ne l\'empêche pas d\'être, de nous jours, encore employé en raison de son coût dérisoire.";
		VaisseauxRP["VA0"]="Les besoins en énergie augmentent de façon considérables sur les planètes, surtout si elles ont besoin de produire des photopiles. Malheureusement le coût de centrales de plus en plus performantes augmente de façon vertigineuse. Pratique à bien des égards, le satellite solaire est un bon compromis entre son coût et ses avantages. Etant de petite taille, les satellites doivent être transportés par portenefs pour être déplacés.";
		VaisseauxRP["VB1-89703dkgpc"]="Plus gros qu’un chasseur, la canonnière pourrait ressembler à une petite navette bien plus armée qu’elle ne devrait. Elle dispose d’une propulsion poussive due à la masse de l’engin. Les quelques tourelles sont manoeuvrées par les membres d’équipage et disposent d’un armement disproportionné qui a tendance à entamer l’intégrité de la structure du vaisseau qui, heureusement ne se manifeste généralement que par des grincements effrayants.";
		VaisseauxRP["VD64-916197fiyt"]="Lorsque les Leanths quittèrent la protection de l\'Empereur, et suite aux violents conflits qui s\'en suivirent, l\'Empire Amaranth décida la création de vaisseaux encore plus imposants que les Imperator, afin de montrer que l\'Empereur gardait sa toute-puissance. Le premier de ces vaisseaux, composant la nouvelle Flotte Impériale, ressemble à un énorme bombardier, et inspire le respect à ses ennemis uniquement par sa taille. Néanmoins, il ne faut pas s\'y tromper, il s\'agit d\'un cuirassé tout ce qu\'il y a de plus mortel, disposant d\'un nombre impressionnant d\'armes anti-croiseur de gros calibre, empêchant ceux-ci de manœuvrer comme il le souhaite, permettant au reste de la flotte amaranth de les tailler en pièce rapidement et en limitant les pertes. De plus, sa petite taille (pour un cuirassé) et sa conception unique en font un des cuirassés les plus rapides de la galaxie, permettant de délivrer la punition de l\'Empereur avec un délai minimum, d\'où son nom : Fulgor, le châtiment impérial.";
		VaisseauxRP["VD67-93339uizjt"]="Sauvée pour un temps de la domination malsaine du Duc Detronian par l\'activation de sa sphère d\'accélération, la jeune Thélios savait toutefois que son oppresseur aurait tôt fait de revenir une fois la situation revenue à la normale. Profitant de ce répit, la prometteuse nation développa ses capacités militaires et fonda la Flotte Fédérale pour protéger ses quelques possessions territoriales et asseoir son indépendance.<br/>Face à la menace des croiseurs Ducaux, les savants Thélios mirent au point un modèle de combat rapide et puissant à même de couvrir les convois expéditionnaires qui ne manqueraient pas d\'être envoyés à travers la galaxie par leur peuple une fois l\'accélération terminée.<br/>Équipé de nombreuses batteries laser et plasma réparties tout autour de sa coque, l\'appareil est capable de faire feu dans toutes les directions, remplissant à la perfection son rôle d\'escorteur lourd.<br/>L\'Æsumbra, ainsi nommé pour sa capacité à s\'immiscer rapidement dans les rangs de croiseurs adverses pour les noyer sous un bombardement intensif ne leur laissant pas le temps de réagir, compte parmi les vaisseaux les plus rapides et les plus agiles de la Flotte Thélios, et ce grâce à l\'ajout de réacteurs d’appoint tout à fait remarquables sur ses flans. Ces derniers, bien que fragiles, confèrent au Bombardier Fédéral une vitesse impressionnante et une capacité à se faufiler avec une souplesse inédite entre les rangs de l\'ennemi, ombre métallique changeant de direction avec une telle célérité qu\'il est bien souvent impossible de la verrouiller ou de la suivre avec des vaisseaux de tonnage équivalent.";
		VaisseauxRP["M7"]="Les Planètes habitables sont rares dans l\'univers, surtout celles qui ont de grandes productions de ressources. Il existe une solution : le Terraformeur. C\'est une gigantesque machine qui va transformer par un processus lent une planète tellurique en planète habitable. Le Terraformeur n\'est pas à usage unique comme le module de colonisation. Une fois la terraformation effectuée, il peut être réutilisé sur un autre monde. Chaque terraformation vous coûtera 4 photopiles pour réactiver le coeur de la planète. Le processus étant lent et l\'installation coûteuse, il est important de protéger le Terraformeur, à la fin d\'un combat, 60% seront réparés. A plus haut niveau de Terraformation, il est aussi possible de créer des géantes de gaz et de modifier les coefficients planétaires. Une terraformation dure 5 années TSU.";
		VaisseauxRP["VX13"]="La Guilde des protecteurs a réalisé ce que beaucoup espéraient : une version mobile du canon plasma orbital. La principale difficulté a été de permettre une alimentation stable en énergie pour cette arme imposante loin des stations d\'alimentation en photopiles trouvées sur les colonies. La source d\'énergie utilisée pour compenser les photopiles utilisées en temps normal reste un secret jalousement gardé par la guilde, toujours est il qu\'elle n\'est fiable qu\'à 50%. Si vous disposez de N canons plasma mobiles, le nombre de rangs activés à chaque tour de combat sera un nombre aléatoire compris entre 0 et la racine carrée de N. Pour une unique utilisation, ce module ne vaut pas les rangs de plasmas fixes, il peut cependant être un appui supplémentaire indispensable. Sa rentabilité se fait sur la durée puisque ce dernier dispose de 30% de chances de se reconstruire après un combat. Cette arme défensive n\'est utilisable, comme son nom l\'indique, que du côté défensif puisqu\'elle a besoin d\'être installée et préparée sur place avant un combat.";
		VaisseauxRP["VX14"]="Les drones de combat sont des armes redoutables contre les chasseurs dans les combats en orbite des grosses planètes. La question s\'est alors posée : comment amener cette énorme force de frappe dans les combats qui font rage dans les profondeurs de l\'espace, loin des mondes habités ? La Guilde des protecteurs a trouvé la solution : des stations de drones mises en orbite. Ces stations en arc de cercle sont des usines de drones capables de refaire leurs stocks entre les batailles de façon autonomes. Lors des combats, elles tirent et guident de drones sur les chasseurs adverses. De même que pour les canons plasmas mobiles, la source d\'énergie utilisée reste un secret de la guilde et n\'est fiable qu\'à 50%, ainsi si vous disposez de N canons plasma mobiles, le nombre de rangs activés à chaque tour de combat sera un nombre aléatoire compris entre 0 et la racine carrée de N. De même que tout autre module, les stations de drones ont 30% de chances d\'être réparées à la fin d\'un combat.";
		VaisseauxRP["M1T"]="L\'extracteur tellurique fut un tel succès que la Guilde des Explorateurs chercha à réitérer l\'exploit en se penchant, cette fois, sur les géantes gazeuses – dite \"Joviennes\". Un problème quelque peu évident se posa tout de suite : comment construire une base lorsque la planète ciblée n\'a pas de surface accessible ?<br/>Mettant à profit leurs siècles d\'études sur les atmosphères planétaires, les explorateurs conçurent en réponse une vaste station destinée à se mouvoir sur une orbite suffisamment basse pour pénétrer les premières couches gazeuses. Cette structure arachnéenne écope des millions de mètres cubes de gaz à chaque seconde, séparant le précieux tritium des isotopes standards de l\'hydrogène. Mais là où les basiques modules miniers rejettent ces excédents, cet Extracteur Jovien utilise l\'hydrogène Un et le deutérium récoltés dans une réaction de fusion à plusieurs étages ayant comme finalité la production d\'encore plus de tritium. Tout comme son cousin tellurique, ce bâtiment est une véritable ville spatiale où se regroupent nombre d\'ouvriers et contremaîtres dans des conditions proches de la vie coloniale.<br/><br/><br/><br/>Plus efficace et moins onéreux à l\'entretien que le module minier de base, l\'Extracteur Jovien exigera cependant un investissement initial plus important à son propriétaire du fait de son haut degré de perfectionnement, en contrepartie de rendements en tritium supérieurs.";
		VaisseauxRP["M2-91811f4xr8"]="Avec l\'expansion de votre empire à des planètes inhabitées, vous vous exposez à de plus en plus d\'ennemis potentiels. Bien souvent vos planètes habitées sont de véritables forteresses, mais qu\'en est il de vos colonies minières ? Maintenant vous allez pouvoir protéger vos modules et postes avancés ainsi que vos portes spatiales et tout autre secteur que vous occupez. A l’issue d\'un combat 60% des modules se réparent, il sont donc très rentables et il ne faut pas les négliger. Ces modules ne génèrent pas de champ de ruines exploitable.";
		VaisseauxRP["VR3-89665i728d"]="";
		VaisseauxRP["VS1"]="La sonde est un appareil autonome équipé de réacteurs très puissants en rapport à sa masse. L’essentiel de l’appareil est composé d’omni-capteurs destinés à effectuer des observations détaillées des planètes ciblées notamment au niveau technologique et militaire. La sonde dispose aussi d’un micro brouilleur de radars, cependant il existe toujours un risque que la sonde soit découverte.";
		VaisseauxRP["VT29"]="Pour un pirate, un vaisseau sans arme est un vaisseau inutile. Les ventrus obéissent à cette vision des choses et, bien que leur rôle soit de transporter les biens et les butins des pirates, leurs armements ne sont pas à ignorer. Sa polyvalence a néanmoins un coût : ses capacités de transport sont bien plus faibles qu\'un transporteur classique. Le Ventru est donc un vaisseau destiné à se retrouver au combat, soutenant les Pourfendeurs à distance, et incarne donc le vaisseau le plus prestigieux derrière le croiseur pirate, et un passage obligé pour tout capitaine ambitieux.";
		VaisseauxRP["VAA"]="";
