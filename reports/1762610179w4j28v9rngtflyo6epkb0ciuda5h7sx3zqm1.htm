	var VaisseauxRP=new Array();
	VaisseauxRP["VD27-9308606128"]="La corvette Adastra a longtemps constitué le pilier fondamental de la flotte thelios, mais dès il avait été clair pour ses concepteurs qu\'il n\'était pas de taille à lutter contre l\'intercepteur ducal qui avait constitué la majeure partie de la flotte d\'invasion qui conquit Thelios avant l\'accélération : trop lent, peu maniable, il nécessitait le support d\'un vaisseau plus rapide qui serait l\'équivalent de l\'Ontalia de l\'armada ducale.<br/><br/>Un ingénieur en physique hyperspatiale proposa qu\'une amélioration fondamentale soit apportée aux moteurs de l\'Adastra pour contrebalancer cela. En utilisant des moteurs de toute nouvelle génération, alimentés par une source en énergie plus puissante, la vitesse était multiplié plus de sept fois. Ce gain de vitesse fut acclamé par l\'amirauté thelios, mais cette rapidité n\'était pas sans contrepartie.<br/><br/>Lorsque le premier prototype d\'intercepteur thelios sortit des chantiers, des tests démontrèrent qu\'il était nécessaire pour la viabilité du vaisseau d\'utiliser un matériau de blindage renforcé. Par conséquent, le prix du prototype original, seulement deux fois celui de l\'Adastra, fut encore multiplié par deux et la taille du vaisseau dut être augmentée afin d\'accueillir le générateur d\'hyperpropulsion le plus perfectionné de l\'époque.<br/><br/>Le Temporis celeritas était né. Son nom fut choisi pour désigner avec précision les prouesse scientifiques en matière de déplacement stellaire qui lui ont permis de voir le jour.<br/><br/>Long de 223 mètres, le Temporis celeritas est le vaisseau le plus rapide de l\'armada thelios. Armé à l\'origine comme une corvette Adastra, les espaces supplémentaires non utilisés par les générateurs d\'énergie furent dédié à l\'installation d\'un armement supplémentaire sous la forme de trois lance-missiles lourds sur les flancs et une vingtaine de canons laser supplémentaire dont l\'objectif premier est de protéger le vaisseau contre la chasse et les missiles adverses.<br/><br/>Les réacteurs sont placés à la poupe et répartis de manière à minimiser les risques de neutralisation. Le Temporis celeritas peut fonctionner à pleine vitesse même si la moitié de ses réacteurs tombent en panne, au prix d\'une dépense énergétique décuplée. Évidemment, il ne peut fonctionner à ce rythme très longtemps, mais dans les combats spatiaux, les minutes de mobilité gagnées lui permettent souvent de faire la différence.";
		VaisseauxRP["VD16-87820g2p59"]="Les ingénieurs de Tenebris, furent chargé de produire une version amélioré des précédentes corvettes militaires alors en usage : le Rorkh.<br/><br/>Les armes principales sont douze canons Gauss Narmak/Hugar-II anti-bombardier, il est doté aussi de lance-missiles Torus et de trente canons a photon pulsés adaptés au combat spatial. Ces corvettes de 311,75 mètres de long sont très économiques et simples de conceptions, le Rorkh est le croiseurs parfait pour les empires en voie de développement sans le pouvoir acquisitif des nations plus importantes.<br/><br/>Dans les armadas Melrehn, on dit que nul n\'est vraiment un officier avant d\'avoir été le capitaine d\'un Rorkh, car les conditions rustiques et la petite taille de la corvette endurcie les soldats d\'une manière qui ne peut être égalé que par un autre Rorkh.";
