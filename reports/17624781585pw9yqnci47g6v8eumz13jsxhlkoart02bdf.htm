	var VaisseauxRP=new Array();
	VaisseauxRP["VA31-88124g654t"]="L\'affrontement semblait être inévitable entre l\'OPU et les Domaines Ducaux, mais la découverte du Dominion Zetran changea la donne. Néanmoins, seul un fou aurait cru dans la durabilité de cette trêve, et la Direction Générale de l\'Armement décida de poursuivre la campagne de modernisation de la flotte lancée auparavant. Les Zetrans, ignorants de l’évidente inutilité du chasseur contre le croiseur, s’étaient mis en tête de faire du premier une arme mortelle contre le second, et c\'est sur ce précepte que fut basé la conception de l\'Aigle.<br/><br/><br/><br/>Bien que doté d\'extensions pouvant faire penser à des ailes, il ne s\'agit pas d\'un engin atmosphérique. Ces dernières ne servent en effet qu\'à abriter seize points d\'attache, pouvant accueillir une large variété de missiles et de torpilles. Cette impressionnante dotation est secondée par quatre autocanons et le canon à rails hérité de l\'Épervier. De même, son armure fut améliorée par l\'ajout de nano-couches de graphène à la résilience exceptionnelle.<br/><br/><br/><br/>Son rôle de tueur de croiseurs est donc pleinement rempli, bien qu\'à coût relativement élevé : un escadron de ces appareils peut aisément revenir aussi cher qu\'un Sabre. Son efficience en fait toutefois un atout précieux, à même de surprendre un adversaire imprudent. ";
		VaisseauxRP["VA37-92815w61vb"]="Le Theryon est la réponse apportée par l\'ingénierie spatiale thelios aux croiseurs.<br/>Soutien essentiel du croiseur Thelios Praexios, le Theryon est un chasseur de combat lourd armé de lance torpilles et canons plasma améliorés. Son armement fait de lui un ennemi naturel des croiseurs ennemis, mais sa lenteur de déplacement lors d\'un combat spatial en fait une proie de choix pour les chasseurs d\'interception ennemis.<br/><br/>Le Theryon dispose d\'un blindage renforcé et d\'une énorme capacité destructrice, mais il nécessite la couverture de vaisseaux anti-chasseurs tels que le Thrynios pour pouvoir déployer toute l\'étendue de son armement destructeur.<br/><br/>Le profil du Theryon a été conçu afin de lui garantir une stabilité de tir impeccable. Frontalement armé de 8 lance-torpilles lourdes, et disposant d\'une série de mitrailleuses plasma, le Theryon est un vaisseau dont le coût n\'est pas à prendre à la légère, puisque deux escadrons complets de Theryon coûtent à peu de choses près le prix d\'un Adastra, de classe corvette.<br/><br/>Bien utilisé par un amiral de flotte, le chasseur lourd Theryon est un moyen intelligent pour détruire totalement les vaisseaux de classe croiseur adverses sans subir de trop lourdes pertes dans les rangs de ses propres croiseurs.";
		VaisseauxRP["VA11-881210wbuj"]="Avec la création de lignes commerciales entre Adréa et Onas vint un accès à l\'espace facilité pour les particuliers. Et la présence de flottes commerciales sans défense et de vaisseaux relativement accessibles pour tous implique, hélas, de la piraterie. Les autorités de ce qui était alors une OPU balbutiante se penchèrent sur le problème et conclurent à la nécessité d\'une escorte à affecter aux convois civils. Néanmoins, si certains bureaux d\'étude présentèrent des modèles de patrouilleurs indépendants, les considérations financières conduisirent les décideurs à voter la commission d\'un type de vaisseau bien moins cher : un chasseur. Un tel engin ne pourrait se déplacer hors d\'orbite par lui-même, et devrait être embarqué à bord des vaisseaux à défendre pour se déplacer ne serait-ce qu\'interplanétairement, mais son coût devenait tellement dérisoire qu\'il pouvait être construit en grandes quantités.<br/><br/><br/><br/>Le Busard, comme il fut baptisé, n\'est ainsi guère plus qu\'une capsule spatiale sur laquelle ont été installés cinq réacteurs ioniques – un principal de propulsion et quatre de manœuvre – et deux autocanons cinétiques. Cette configuration lui permet d\'être utile contre toutes les cibles, sans jamais être idéal. Néanmoins, il est tellement peu cher à produire qu\'on le retrouve toujours aujourd\'hui, deux millénaires après le premier modèle, en grand nombre dans la plupart des actions offensives.";
		VaisseauxRP["VA21-881233eflp"]="La découverte des Domaines Ducaux, et l\'hostilité franche de ces derniers, se révéla comme la première menace majeure à laquelle l\'Organisation des Planètes Unies dû faire face. Réalisant qu\'en cas de conflit ouvert ses quelques forces seraient vite dépassées, et sans avoir assez de temps pour développer de bâtiment de premier rang, l\'administration adréanne lança un appel d\'offre pour la création d\'une nouvelle classe de chasseur.<br/><br/><br/><br/>Le consortium Langlers Engineering remporta le contrat avec son chasseur intercepteur Épervier, une version lourdement modifiée du Busard. L\'ajout de six réacteurs de manœuvre décentrés lui confèrent une habilité sans pareil, tandis que l\'allongement de son nez permit d\'installer un canon électromagnétique à rails. Celui-ci, couplés aux anciens autocanons, font de l\'engin une terrible menace pour les autres chasseurs. L\'usage de matériaux composites de nouvelle génération le rend de plus bien plus difficile à abattre que son prédécesseur.<br/><br/><br/><br/>Il est de nos jours encore considéré comme un rapport honnête entre efficacité et coût, lui assurant une présence continue dans les campagnes anti-piraterie.";
		VaisseauxRP["VA25-79422r8v69"]="Bien que fort utile, le Tyneh se révéla bien vite insuffisant face aux forces que l\'Empereur déployait en plus grand nombre ; les chasseurs en particulier causant des ravages parmi les rangs Léanths. Les cercles dirigeants réagirent en ordonnant la conception et construction d\'un nouveau type de vaisseau, capable d\'engager les chasseurs impériaux.<br/><br/><br/>Pour ce faire, les ingénieurs mirent au point un engin tri-motorisés : une propulsion au plasma principale, conférant de formidables capacités d\'accélération, et deux réacteurs ioniques de manœuvre afin d\'avoir un rayon de braquage le plus réduit possible. De même, pour maximiser son pouvoir offensif, l\'Uethys fut doté de canons laser à haute cadence de tir. Ces derniers agisent de façon locale, en faisant chauffer le matériau de la cible au delà de son point de fusion. Néanmoins, pour des questions de collimation, le tireur doit se trouver relativement près de son objectif.<br/>L\'Uethys représente de ce fait un compromis efficace entre puissance de feu, maniabilité, et coût, expliquant ainsi sa présence toujours renouvelée sur les théâtres d\'opérations.";
		VaisseauxRP["VA35-889649t71z"]="Lorsque l\'Empire Amaranth envoya quelques croiseurs patrouiller aux bordures des systèmes contrôlés par le Cercle naissant, celui-ci dû trouver un moyen d\'effectuer un geste d\'une égale symbolique afin de ne pas perdre la face. Les quelques forces spatiales alors en service n\'ayant pas les moyens pour bâtir des vaisseaux de ligne dignes de ce nom, elles choisirent à la place de financer de quoi assurer une tactique d\'étouffement : encercler l\'ennemi dans un essaim de petits engins, et lui tirer dessus sans interruption – La mort des milles coupures.<br/><br/><br/>Le chasseur lourd Anken vit ainsi le jour. Près de deux fois plus imposant que son prédécesseur, il est alimenté par une réacteur à fusion miniaturisé, offrant suffisamment d\'énergie pour alimenter un projecteur à plasma de haute intensité. Une grande partie du volume de l\'engin est conséquemment utilisée pour stocker du deutérium et du tritium surpressés, nécessaires à la production du précieux plasma. Bien que disposant d\'une puissante propulsion, sa masse ne peut se mouvoir aussi aisément qu\'un chasseur-intercepteur, mais reste néanmoins plus agile que ses proies, les croiseurs.";
		VaisseauxRP["VA27-91980xkd6z"]="L\'intercepteur de combat Thrynios est la deuxième génération de chasseurs, qui fait immédiatement suite aux premières constatations militaires de la nation thelios durant l\'accélération.<br/><br/>Ayant, à l\'époque, une connaissance rudimentaire des forces extra-thelios de par l\'invasion dont avait été victime la planète Thelios avant l\'accélération, le besoin d\'un vaisseau de combat adapté à la lutte anti-chasseurs a rapidement vu le jour. C\'est la raison qui pousse un ingénieur de renom, Preaxios l\'ancien, à inventer un chasseur capable d\'intercepter les chasseurs adverses et de les détruire.<br/><br/>Le Thrynios est ce vaisseau. Doté d\'une mobilité parfaite, grâce à ses moteurs disposés sur l\'ensemble de son fuselage et d\'un armement supérieur à celui de n\'importe quel vaisseau de combat léger, cet intercepteur est l\'outil parfait pour stopper la chasse adverse.<br/><br/>Ses ordinateurs de combat assurent que ses multiples lance-missiles, lance-torpilles et canons laser puissent acquérir des cibles aussi véloces que les chasseurs adverses.<br/><br/>Évidemment, une telle puissance de combat s\'accompagne d\'un prix élevé en tritium. Son entretien est également très difficile, comparativement, parce que de tels moteurs sont souvent soumis à des poussées subites, qui sont propices à des pannes.";
		VaisseauxRP["VA17-91981vyr23"]="Le chasseur de combat Thyos est le premier chasseur spatial thelios jamais produit. Long de 8,26 mètres, propulsé par 3 séries de réacteurs, il embarque un armement léger. A l\'origine de sa conception, il était conçu pour la protection des convois spatiaux contre les pirates.<br/><br/>Cette raison explique pourquoi, contrairement aux vaisseaux plus évolués, le Thyos n\'a pas été conçu spécifiquement pour la lutte contre d\'autres vaisseaux spatiaux.<br/><br/>Malgré cette lacune évidente, c\'est un vaisseau utile à la flotte thelios: très bon marché, de conception minimaliste, il n\'exige de son pilote qu\'une connaissance basique des techniques de vol et peut donc être affrété en énormes quantités, très rapidement.<br/>Il s\'agit d\'un vaisseau qui a dû faire face à l\'évolution des techniques et des connaissances.<br/><br/>Malgré cela, le Thyos est un vaisseau qui présente un énorme intérêt: du fait de son coût très faible, il peut être rapidement produit en des quantités effrayantes.";
		VaisseauxRP["VB3-91232wy735"]="Le bombardier plasma est le vaisseau le plus efficace contre les défenses au sol, ses projectiles de plasma s’écrasent sur le sol en libérant toute leur chaleur sur un grand périmètre en endommageant toutes les défenses alentour. Les canons plasma utilisés sont extrêmement lourds, il lui faut donc une grande puissance de propulsion, ce qui lui donne plus l’allure d’un réacteur unique que d’un vaisseau.";
		VaisseauxRP["VB1-93732f8ds1"]="Plus gros qu’un chasseur, la canonnière pourrait ressembler à une petite navette bien plus armée qu’elle ne devrait. Elle dispose d’une propulsion poussive due à la masse de l’engin. Les quelques tourelles sont manoeuvrées par les membres d’équipage et disposent d’un armement disproportionné qui a tendance à entamer l’intégrité de la structure du vaisseau qui, heureusement ne se manifeste généralement que par des grincements effrayants.";
		VaisseauxRP["VC1-85640pil67"]="Les nefs sont petits, rapides et très rentables pour leur propriétaire. Leur point faible est leur portée, ils ne peuvent effectuer de voyage interstellaire sans être transportés par un plus gros vaisseau. et bien souvent, la capacité de transport des vaisseaux de combat ne suffit pas. C\'est pourquoi ce vaisseau a été inventé, pour transporter les Nefs sur le champ de bataille ou simplement vers une de vos planètes.";
		VaisseauxRP["VD37"]="Le vaisseau Praexios emprunte son nom de l\'ingénieur thelios qui en l\'an 782 de l\'accélération finalisa les plans du prototype de croiseur de combat qui devait former les rangs de la flotte thelios.<br/><br/>Le Praexios est un croiseur, dont le rôle est de former le corps de toute flotte de guerre thelios. Long de 714 mètres, armé de douze lance missiles à cadence rapide, répartis sur les deux flancs, de douze batteries de torpilles à haute vitesse sur sa proue, et de plusieurs dizaines de canons laser et canons à plasma sur son corps, ce navire allie un design très facile à produire en série à un armement de dernière génération. Le Praexios a pour mission principale de cibler les croiseurs ennemis, afin de permettre aux bombardiers et chasseurs de contourner les tirs des puissantes batteries de ces vaisseaux.<br/><br/>Propulsé par des réacteurs disposés adéquatement le long de son fuselage, sa silhouette est calculée de façon à présenter le profil le plus réduit possible. Néanmoins, il est doté d\'un blindage résistant et transporte dans ses soutes ventrales jusqu\'à cinquante escadrons complets de chasseurs.<br/><br/>Comme la plupart des vaisseaux thelios, le Praexios est conçu pour correspondre le plus possible à l\'espace dans lequel il navigue, et par conséquent, sa coque est peinte d\'une couleur bleu nuit inaltérable, caractéristique.<br/><br/>Du fait de l\'absence d\'éléments de comparaison dans l\'accélération, l\'ingénieur Praexios ne put faire appel qu\'aux matériaux trouvés sur Thelios. Cependant, les vaisseaux Praexios de la génération actuelle ne présentent que très peu de nouveautés depuis la fin de l\'accélération: en effet, le Praexios présente un rapport efficacité/coût de production suffisamment élevé pour ne pas avoir nécessité un nombre très réduit d\'améliorations.";
		VaisseauxRP["VD12-9159792c3d"]="Lorsque le champ de débris orbitant leur étoile se révéla être un amas vaisseaux ruinés, les serfs Antariens connurent une phase d\'introspection métaphysique alimentée par les anciennes croyances d\'un Mal vivant dans les étoiles. Leur suzerain y vit plutôt une potentielle menace à l\'intégrité de son domaine, et commanda à ses ingénieurs un bâtiment de guerre avancé, basé sur les merveilles contenues dans les épaves récemment découvertes. La conception dura des années, les équipes se heurtant à des technologies les dépassant totalement ; mais l\'Inquadia sortit finalement des chantiers, équipé de deux canons à particules linéaires, de trois propulseurs nucléaires thermiques, et pour la première fois, d\'un hypernavigateur.<br/><br/><br/><br/>Présentes dans les flottes Ducales depuis la première bataille de Selenyon, ces nefs désormais catégorisées comme des corvettes trouvent toujours leur place dans les armadas des Domaines, leur modeste coût et leur grande efficacité face aux bombardiers compensant leur lenteur et leur caractère rudimentaire.";
		VaisseauxRP["VD77-933406oh3q"]="Si assurer la sécurité de ses convois expéditionnaires était une chose, encore fallait-il protéger Thélios et ses futures colonies des bombardements vengeurs des Domaines Ducaux.<br/>Saisis de cette problématique, les penseurs Thélios imaginèrent un astronef capable d\'annihiler des escadrons entiers de bombardiers d\'une seule salve. Le résultat fut saisissant d\'efficacité et le Croiseur tactique devint le pire cauchemar des capitaines de bombardiers Ducaux et Zetrans après les deux batailles de Thélios. Doté de très nombreux canons plasmas et de projectiles énergétiques à fragmentation l\'astronef fit des ravages durant les premiers conflits autour des mondes dont il assurait la protection.<br/>Plus lent que son homologue Bombardier de la Flotte Fédérale, le Croiseur tactique reste souvent en orbite autour des positions à couvrir, n\'en décrochant que pour fondre sur l\'ennemi tentant une approche. Cette stratégie faite de surveillance statique suivie d\'une attaque brutale, quasi sauvage, des adversaires s\'aventurant trop près de lui lui valut le surnom de « Chien de Garde », Canem dans la langue de la Fédération.";
		VaisseauxRP["VD67-93339uizjt"]="Sauvée pour un temps de la domination malsaine du Duc Detronian par l\'activation de sa sphère d\'accélération, la jeune Thélios savait toutefois que son oppresseur aurait tôt fait de revenir une fois la situation revenue à la normale. Profitant de ce répit, la prometteuse nation développa ses capacités militaires et fonda la Flotte Fédérale pour protéger ses quelques possessions territoriales et asseoir son indépendance.<br/>Face à la menace des croiseurs Ducaux, les savants Thélios mirent au point un modèle de combat rapide et puissant à même de couvrir les convois expéditionnaires qui ne manqueraient pas d\'être envoyés à travers la galaxie par leur peuple une fois l\'accélération terminée.<br/>Équipé de nombreuses batteries laser et plasma réparties tout autour de sa coque, l\'appareil est capable de faire feu dans toutes les directions, remplissant à la perfection son rôle d\'escorteur lourd.<br/>L\'Æsumbra, ainsi nommé pour sa capacité à s\'immiscer rapidement dans les rangs de croiseurs adverses pour les noyer sous un bombardement intensif ne leur laissant pas le temps de réagir, compte parmi les vaisseaux les plus rapides et les plus agiles de la Flotte Thélios, et ce grâce à l\'ajout de réacteurs d’appoint tout à fait remarquables sur ses flans. Ces derniers, bien que fragiles, confèrent au Bombardier Fédéral une vitesse impressionnante et une capacité à se faufiler avec une souplesse inédite entre les rangs de l\'ennemi, ombre métallique changeant de direction avec une telle célérité qu\'il est bien souvent impossible de la verrouiller ou de la suivre avec des vaisseaux de tonnage équivalent.";
		VaisseauxRP["VX13"]="La Guilde des protecteurs a réalisé ce que beaucoup espéraient : une version mobile du canon plasma orbital. La principale difficulté a été de permettre une alimentation stable en énergie pour cette arme imposante loin des stations d\'alimentation en photopiles trouvées sur les colonies. La source d\'énergie utilisée pour compenser les photopiles utilisées en temps normal reste un secret jalousement gardé par la guilde, toujours est il qu\'elle n\'est fiable qu\'à 50%. Si vous disposez de N canons plasma mobiles, le nombre de rangs activés à chaque tour de combat sera un nombre aléatoire compris entre 0 et la racine carrée de N. Pour une unique utilisation, ce module ne vaut pas les rangs de plasmas fixes, il peut cependant être un appui supplémentaire indispensable. Sa rentabilité se fait sur la durée puisque ce dernier dispose de 30% de chances de se reconstruire après un combat. Cette arme défensive n\'est utilisable, comme son nom l\'indique, que du côté défensif puisqu\'elle a besoin d\'être installée et préparée sur place avant un combat.";
		VaisseauxRP["VX14"]="Les drones de combat sont des armes redoutables contre les chasseurs dans les combats en orbite des grosses planètes. La question s\'est alors posée : comment amener cette énorme force de frappe dans les combats qui font rage dans les profondeurs de l\'espace, loin des mondes habités ? La Guilde des protecteurs a trouvé la solution : des stations de drones mises en orbite. Ces stations en arc de cercle sont des usines de drones capables de refaire leurs stocks entre les batailles de façon autonomes. Lors des combats, elles tirent et guident de drones sur les chasseurs adverses. De même que pour les canons plasmas mobiles, la source d\'énergie utilisée reste un secret de la guilde et n\'est fiable qu\'à 50%, ainsi si vous disposez de N canons plasma mobiles, le nombre de rangs activés à chaque tour de combat sera un nombre aléatoire compris entre 0 et la racine carrée de N. De même que tout autre module, les stations de drones ont 30% de chances d\'être réparées à la fin d\'un combat.";
		VaisseauxRP["M2-91680cm6i5"]="Avec l\'expansion de votre empire à des planètes inhabitées, vous vous exposez à de plus en plus d\'ennemis potentiels. Bien souvent vos planètes habitées sont de véritables forteresses, mais qu\'en est il de vos colonies minières ? Maintenant vous allez pouvoir protéger vos modules et postes avancés ainsi que vos portes spatiales et tout autre secteur que vous occupez. A l’issue d\'un combat 60% des modules se réparent, il sont donc très rentables et il ne faut pas les négliger. Ces modules ne génèrent pas de champ de ruines exploitable.";
		VaisseauxRP["VX11-88333pmu2t"]="Passés maîtres dans l\'art de transporter troupes et ressources, la Guilde du transport spatial a mis au points un prodige technologique : la Meta transporteur MKII. Véritable géant de métal, ce vaisseau civil dispose d\'une capacité de transport extrêmement élevée, de plus bien qu\'étant légèrement plus faible, sa vitesse est souvent comparée à celle de l\'intercepteur et pour cause, près du tiers de la masse totale est composée de propulseurs. Il dispose aussi d\'une défense minime qui le protègent des agresseurs les plus faibles désirant profiter de vos ressources durement acquises pour leur compte personnel.";
		VaisseauxRP["VT29"]="Pour un pirate, un vaisseau sans arme est un vaisseau inutile. Les ventrus obéissent à cette vision des choses et, bien que leur rôle soit de transporter les biens et les butins des pirates, leurs armements ne sont pas à ignorer. Sa polyvalence a néanmoins un coût : ses capacités de transport sont bien plus faibles qu\'un transporteur classique. Le Ventru est donc un vaisseau destiné à se retrouver au combat, soutenant les Pourfendeurs à distance, et incarne donc le vaisseau le plus prestigieux derrière le croiseur pirate, et un passage obligé pour tout capitaine ambitieux.";
		VaisseauxRP["VAA"]="";
		VaisseauxRP["VX3"]="Les bombes P sont assemblées sur les technocités, leur fabrication nécessite un environnement en apesanteur ainsi que de grandes quantités d\'énergie et un matériel dont seul les technocités disposent. Ces bombes reposent sur une perversion de la technologie des photopiles, le but étant de pouvoir libérer toute l\'énergie des différentes photopiles dans une seule. La photopile réceptrice, surchargée, va convertir le surplus en un flux de satomisation de faible niveau qui détruit tout sur son passage avant de disparaitre au bout de quelques secondes. Ces bombes sont la seule arme capable de détruire les structures orbitales massives.";
