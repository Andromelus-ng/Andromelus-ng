	var VaisseauxRP=new Array();
	VaisseauxRP["VD25"]="L\'Empire Amaranth n\'était pas le seul soucis auquel le Cercle Léanth dû faire face. Les pirates, avides de richesses faciles, causaient des ravages sur les routes qu\'empruntaient les transports civils chargés de marchandises peu ou pas défendues. Certains convois étaient certes munis d\'une escorte, mais la présence de vaisseaux militaires ralentissait considérablement les cargos. Le besoin d\'un bâtiment adapté à ce travail d\'escorte se faisant de plus en plus sentir, les fonds nécessaires à sa concrétisation furent débloqués.<br/><br/><br/>Dans une démarche originale, les concepteurs partirent tout d\'abord d\'un navigateur d\'hyperespace profond pour dessiner la nef, et ne s\'intéressèrent aux considérations martiales telles que l\'armement que plus tard. La frégate de classe Tyrem est ainsi dotée de propulseurs absurdement démesurés pour son tonnage, la rendant ainsi capable d\'accélérations à même de battre toute concurrence ; mais pêche quelques peu du point de vue offensif, n\'étant armée que par un canon à particules spinal.<br/>Dans une manœuvre peu conventionnelle, ses massifs réacteurs principaux furent dotés de safrans, permettant de mieux contrôler les gaz d\'échappement et donc de le rendre encore plus agile : tout dans le Tyrem, jusqu\'à sa silhouette élancée, traduit la vélocité et l\'habilité.<br/><br/><br/><br/>Bien qu\'étant une civilisation aux fondements plus curieux que belliqueux, les léanths ne purent s\'empêcher de remarquer les qualités indéniables du bâtiment dans des rôles offensifs : parfait pour des opérations de guérilla, surgissant des couches profondes de l\'hyperespace pour surprendre ses proies. C\'est ainsi par le feu que le vaisseau gagna son surnom d\'intercepteur.";
		VaisseauxRP["M9"]="Les besoins en ressources croissants ont très vite nécessité le partage des compétences : c\'est le rôle du ponton commercial. En envoyant le ponton vers la planète d\'un autre joueur avec l\'ordre commercer, le module ira se positionner autour de la planète et y restera, il augmentera la production de son propriétaire et augmentera la production maximale théorique de son hôte.";
