	var VaisseauxRP=new Array();
	VaisseauxRP["VC1-92910mnz2j"]="Les nefs sont petits, rapides et très rentables pour leur propriétaire. Leur point faible est leur portée, ils ne peuvent effectuer de voyage interstellaire sans être transportés par un plus gros vaisseau. et bien souvent, la capacité de transport des vaisseaux de combat ne suffit pas. C\'est pourquoi ce vaisseau a été inventé, pour transporter les Nefs sur le champ de bataille ou simplement vers une de vos planètes.";
		VaisseauxRP["VD67-93339uizjt"]="Sauvée pour un temps de la domination malsaine du Duc Detronian par l\'activation de sa sphère d\'accélération, la jeune Thélios savait toutefois que son oppresseur aurait tôt fait de revenir une fois la situation revenue à la normale. Profitant de ce répit, la prometteuse nation développa ses capacités militaires et fonda la Flotte Fédérale pour protéger ses quelques possessions territoriales et asseoir son indépendance.<br/>Face à la menace des croiseurs Ducaux, les savants Thélios mirent au point un modèle de combat rapide et puissant à même de couvrir les convois expéditionnaires qui ne manqueraient pas d\'être envoyés à travers la galaxie par leur peuple une fois l\'accélération terminée.<br/>Équipé de nombreuses batteries laser et plasma réparties tout autour de sa coque, l\'appareil est capable de faire feu dans toutes les directions, remplissant à la perfection son rôle d\'escorteur lourd.<br/>L\'Æsumbra, ainsi nommé pour sa capacité à s\'immiscer rapidement dans les rangs de croiseurs adverses pour les noyer sous un bombardement intensif ne leur laissant pas le temps de réagir, compte parmi les vaisseaux les plus rapides et les plus agiles de la Flotte Thélios, et ce grâce à l\'ajout de réacteurs d’appoint tout à fait remarquables sur ses flans. Ces derniers, bien que fragiles, confèrent au Bombardier Fédéral une vitesse impressionnante et une capacité à se faufiler avec une souplesse inédite entre les rangs de l\'ennemi, ombre métallique changeant de direction avec une telle célérité qu\'il est bien souvent impossible de la verrouiller ou de la suivre avec des vaisseaux de tonnage équivalent.";
		VaisseauxRP["M7"]="Les Planètes habitables sont rares dans l\'univers, surtout celles qui ont de grandes productions de ressources. Il existe une solution : le Terraformeur. C\'est une gigantesque machine qui va transformer par un processus lent une planète tellurique en planète habitable. Le Terraformeur n\'est pas à usage unique comme le module de colonisation. Une fois la terraformation effectuée, il peut être réutilisé sur un autre monde. Chaque terraformation vous coûtera 4 photopiles pour réactiver le coeur de la planète. Le processus étant lent et l\'installation coûteuse, il est important de protéger le Terraformeur, à la fin d\'un combat, 60% seront réparés. A plus haut niveau de Terraformation, il est aussi possible de créer des géantes de gaz et de modifier les coefficients planétaires. Une terraformation dure 5 années TSU.";
		VaisseauxRP["M5"]="Si vous êtes plutôt du genre à faire des raids loin de chez vous, cette structure est pour vous. En effet, grâce à elle, vous allez pouvoir créer des vaisseaux loin des chantiers spatiaux de vos colonies. De plus, cette base étant mobile il sera alors possible d\'\'étendre votre terrain de chasse ainsi que votre flotte. Si vous êtes du genre à mener de grandes guerres, la base spatiale pourra être le point de départ d\'attaques à plusieurs Seigneurs. C\'est donc une structure indispensable pour les alliances guerrières, les membres de l\'alliance doivent se rendre à la base avec l\'ordre baser et les flottes se placeront autour de la base en attendant que le propriétaire lance une attaque. Toutes les flottes partiront alors en même temps vers la cible du propriétaire de la station. Il est également possible de créer et de lancer des missiles EM qui désactiveront temporairement les défenses au sol des planètes ciblées. A l\'issue d\'un combat, 60% des bases se réparent.";
		VaisseauxRP["VX14"]="Les drones de combat sont des armes redoutables contre les chasseurs dans les combats en orbite des grosses planètes. La question s\'est alors posée : comment amener cette énorme force de frappe dans les combats qui font rage dans les profondeurs de l\'espace, loin des mondes habités ? La Guilde des protecteurs a trouvé la solution : des stations de drones mises en orbite. Ces stations en arc de cercle sont des usines de drones capables de refaire leurs stocks entre les batailles de façon autonomes. Lors des combats, elles tirent et guident de drones sur les chasseurs adverses. De même que pour les canons plasmas mobiles, la source d\'énergie utilisée reste un secret de la guilde et n\'est fiable qu\'à 50%, ainsi si vous disposez de N canons plasma mobiles, le nombre de rangs activés à chaque tour de combat sera un nombre aléatoire compris entre 0 et la racine carrée de N. De même que tout autre module, les stations de drones ont 30% de chances d\'être réparées à la fin d\'un combat.";
		VaisseauxRP["M2-91680cm6i5"]="Avec l\'expansion de votre empire à des planètes inhabitées, vous vous exposez à de plus en plus d\'ennemis potentiels. Bien souvent vos planètes habitées sont de véritables forteresses, mais qu\'en est il de vos colonies minières ? Maintenant vous allez pouvoir protéger vos modules et postes avancés ainsi que vos portes spatiales et tout autre secteur que vous occupez. A l’issue d\'un combat 60% des modules se réparent, il sont donc très rentables et il ne faut pas les négliger. Ces modules ne génèrent pas de champ de ruines exploitable.";
		VaisseauxRP["M10"]="Le connecteur n\'est pas intégré à la porte et même si vous en êtes le créateur, elle peut très bien tomber sous le contrôle de quelqu\'un d\'autre.<br/>";
		VaisseauxRP["M8"]="Les modules de construction sont d\'une utilité capitale pour les empires déjà bien développés. Désormais de plus grandes structures vont pouvoir être construites en orbite des planètes. Ils permettent la construction des Technocités, des Stations commerciales, des rampes de lancement, des disrupteurs de portes et peut être de bien plus encore. 60% des modules sont réparés à la fin d\'un combat.";
		VaisseauxRP["M4"]="La production de photopile est l\'un des plus grands enjeux de cet univers, la domination de cette ressource permet d\'accomplir de grandes choses sur le plan militaire et technologique. Cependant, leur création est souvent très longue et coûteuse sur les colonies puisque souvent trop loin de l\'étoile du système. La solution d\'une usine de production mobile est alors apparue, en effet, on peut les placer près des étoiles et même aller chercher des étoiles plus énergétiques comme les géantes bleues ou plus rares, les pulsars et grands trous noirs (qui dégagent une énergie autre que photonique). Il faut savoir que si la production d\'une photopile est interrompue par le déplacement du module, la photopile en question repartira de 0 lors de l\'arrivée du module à la nouvelle destination. A la fin d\'un combat, 60% des concentrateurs seront réparés.";
		VaisseauxRP["M9"]="Les besoins en ressources croissants ont très vite nécessité le partage des compétences : c\'est le rôle du ponton commercial. En envoyant le ponton vers la planète d\'un autre joueur avec l\'ordre commercer, le module ira se positionner autour de la planète et y restera, il augmentera la production de son propriétaire et augmentera la production maximale théorique de son hôte.";
		VaisseauxRP["VX11-7491154368"]="Passés maîtres dans l\'art de transporter troupes et ressources, la Guilde du transport spatial a mis au points un prodige technologique : la Meta transporteur MKII. Véritable géant de métal, ce vaisseau civil dispose d\'une capacité de transport extrêmement élevée, de plus bien qu\'étant légèrement plus faible, sa vitesse est souvent comparée à celle de l\'intercepteur et pour cause, près du tiers de la masse totale est composée de propulseurs. Il dispose aussi d\'une défense minime qui le protègent des agresseurs les plus faibles désirant profiter de vos ressources durement acquises pour leur compte personnel.";
		VaisseauxRP["VAA"]="";
		VaisseauxRP["VX3"]="Les bombes P sont assemblées sur les technocités, leur fabrication nécessite un environnement en apesanteur ainsi que de grandes quantités d\'énergie et un matériel dont seul les technocités disposent. Ces bombes reposent sur une perversion de la technologie des photopiles, le but étant de pouvoir libérer toute l\'énergie des différentes photopiles dans une seule. La photopile réceptrice, surchargée, va convertir le surplus en un flux de satomisation de faible niveau qui détruit tout sur son passage avant de disparaitre au bout de quelques secondes. Ces bombes sont la seule arme capable de détruire les structures orbitales massives.";
