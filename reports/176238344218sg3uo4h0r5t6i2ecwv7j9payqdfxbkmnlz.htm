	var VaisseauxRP=new Array();
	VaisseauxRP["VA31-88124g654t"]="L\'affrontement semblait être inévitable entre l\'OPU et les Domaines Ducaux, mais la découverte du Dominion Zetran changea la donne. Néanmoins, seul un fou aurait cru dans la durabilité de cette trêve, et la Direction Générale de l\'Armement décida de poursuivre la campagne de modernisation de la flotte lancée auparavant. Les Zetrans, ignorants de l’évidente inutilité du chasseur contre le croiseur, s’étaient mis en tête de faire du premier une arme mortelle contre le second, et c\'est sur ce précepte que fut basé la conception de l\'Aigle.<br/><br/><br/><br/>Bien que doté d\'extensions pouvant faire penser à des ailes, il ne s\'agit pas d\'un engin atmosphérique. Ces dernières ne servent en effet qu\'à abriter seize points d\'attache, pouvant accueillir une large variété de missiles et de torpilles. Cette impressionnante dotation est secondée par quatre autocanons et le canon à rails hérité de l\'Épervier. De même, son armure fut améliorée par l\'ajout de nano-couches de graphène à la résilience exceptionnelle.<br/><br/><br/><br/>Son rôle de tueur de croiseurs est donc pleinement rempli, bien qu\'à coût relativement élevé : un escadron de ces appareils peut aisément revenir aussi cher qu\'un Sabre. Son efficience en fait toutefois un atout précieux, à même de surprendre un adversaire imprudent. ";
		VaisseauxRP["VA11-881210wbuj"]="Avec la création de lignes commerciales entre Adréa et Onas vint un accès à l\'espace facilité pour les particuliers. Et la présence de flottes commerciales sans défense et de vaisseaux relativement accessibles pour tous implique, hélas, de la piraterie. Les autorités de ce qui était alors une OPU balbutiante se penchèrent sur le problème et conclurent à la nécessité d\'une escorte à affecter aux convois civils. Néanmoins, si certains bureaux d\'étude présentèrent des modèles de patrouilleurs indépendants, les considérations financières conduisirent les décideurs à voter la commission d\'un type de vaisseau bien moins cher : un chasseur. Un tel engin ne pourrait se déplacer hors d\'orbite par lui-même, et devrait être embarqué à bord des vaisseaux à défendre pour se déplacer ne serait-ce qu\'interplanétairement, mais son coût devenait tellement dérisoire qu\'il pouvait être construit en grandes quantités.<br/><br/><br/><br/>Le Busard, comme il fut baptisé, n\'est ainsi guère plus qu\'une capsule spatiale sur laquelle ont été installés cinq réacteurs ioniques – un principal de propulsion et quatre de manœuvre – et deux autocanons cinétiques. Cette configuration lui permet d\'être utile contre toutes les cibles, sans jamais être idéal. Néanmoins, il est tellement peu cher à produire qu\'on le retrouve toujours aujourd\'hui, deux millénaires après le premier modèle, en grand nombre dans la plupart des actions offensives.";
		VaisseauxRP["VA21-881233eflp"]="La découverte des Domaines Ducaux, et l\'hostilité franche de ces derniers, se révéla comme la première menace majeure à laquelle l\'Organisation des Planètes Unies dû faire face. Réalisant qu\'en cas de conflit ouvert ses quelques forces seraient vite dépassées, et sans avoir assez de temps pour développer de bâtiment de premier rang, l\'administration adréanne lança un appel d\'offre pour la création d\'une nouvelle classe de chasseur.<br/><br/><br/><br/>Le consortium Langlers Engineering remporta le contrat avec son chasseur intercepteur Épervier, une version lourdement modifiée du Busard. L\'ajout de six réacteurs de manœuvre décentrés lui confèrent une habilité sans pareil, tandis que l\'allongement de son nez permit d\'installer un canon électromagnétique à rails. Celui-ci, couplés aux anciens autocanons, font de l\'engin une terrible menace pour les autres chasseurs. L\'usage de matériaux composites de nouvelle génération le rend de plus bien plus difficile à abattre que son prédécesseur.<br/><br/><br/><br/>Il est de nos jours encore considéré comme un rapport honnête entre efficacité et coût, lui assurant une présence continue dans les campagnes anti-piraterie.";
		VaisseauxRP["VB1-85131d0kpu"]="Plus gros qu’un chasseur, la canonnière pourrait ressembler à une petite navette bien plus armée qu’elle ne devrait. Elle dispose d’une propulsion poussive due à la masse de l’engin. Les quelques tourelles sont manoeuvrées par les membres d’équipage et disposent d’un armement disproportionné qui a tendance à entamer l’intégrité de la structure du vaisseau qui, heureusement ne se manifeste généralement que par des grincements effrayants.";
		VaisseauxRP["VD25-93749fyt7u"]="L\'Empire Amaranth n\'était pas le seul soucis auquel le Cercle Léanth dû faire face. Les pirates, avides de richesses faciles, causaient des ravages sur les routes qu\'empruntaient les transports civils chargés de marchandises peu ou pas défendues. Certains convois étaient certes munis d\'une escorte, mais la présence de vaisseaux militaires ralentissait considérablement les cargos. Le besoin d\'un bâtiment adapté à ce travail d\'escorte se faisant de plus en plus sentir, les fonds nécessaires à sa concrétisation furent débloqués.<br/><br/><br/>Dans une démarche originale, les concepteurs partirent tout d\'abord d\'un navigateur d\'hyperespace profond pour dessiner la nef, et ne s\'intéressèrent aux considérations martiales telles que l\'armement que plus tard. La frégate de classe Tyrem est ainsi dotée de propulseurs absurdement démesurés pour son tonnage, la rendant ainsi capable d\'accélérations à même de battre toute concurrence ; mais pêche quelques peu du point de vue offensif, n\'étant armée que par un canon à particules spinal.<br/>Dans une manœuvre peu conventionnelle, ses massifs réacteurs principaux furent dotés de safrans, permettant de mieux contrôler les gaz d\'échappement et donc de le rendre encore plus agile : tout dans le Tyrem, jusqu\'à sa silhouette élancée, traduit la vélocité et l\'habilité.<br/><br/><br/><br/>Bien qu\'étant une civilisation aux fondements plus curieux que belliqueux, les léanths ne purent s\'empêcher de remarquer les qualités indéniables du bâtiment dans des rôles offensifs : parfait pour des opérations de guérilla, surgissant des couches profondes de l\'hyperespace pour surprendre ses proies. C\'est ainsi par le feu que le vaisseau gagna son surnom d\'intercepteur.";
		VaisseauxRP["G4"]="La Station de Construction Lourde Divise par dix les temps de construction de la planète où elle est posée ou en orbite avec le monde commercer.<br/><br/>Cette Base n\'est constructible qu\'en un seul exemplaire par empire, elle ne peut être donnée et vous sera retirée si vous quittez la Guilde.";
