	var VaisseauxRP=new Array();
	VaisseauxRP["VD37-91794dfgk5"]="Le vaisseau Praexios emprunte son nom de l\'ingénieur thelios qui en l\'an 782 de l\'accélération finalisa les plans du prototype de croiseur de combat qui devait former les rangs de la flotte thelios.<br/><br/>Le Praexios est un croiseur, dont le rôle est de former le corps de toute flotte de guerre thelios. Long de 714 mètres, armé de douze lance missiles à cadence rapide, répartis sur les deux flancs, de douze batteries de torpilles à haute vitesse sur sa proue, et de plusieurs dizaines de canons laser et canons à plasma sur son corps, ce navire allie un design très facile à produire en série à un armement de dernière génération. Le Praexios a pour mission principale de cibler les croiseurs ennemis, afin de permettre aux bombardiers et chasseurs de contourner les tirs des puissantes batteries de ces vaisseaux.<br/><br/>Propulsé par des réacteurs disposés adéquatement le long de son fuselage, sa silhouette est calculée de façon à présenter le profil le plus réduit possible. Néanmoins, il est doté d\'un blindage résistant et transporte dans ses soutes ventrales jusqu\'à cinquante escadrons complets de chasseurs.<br/><br/>Comme la plupart des vaisseaux thelios, le Praexios est conçu pour correspondre le plus possible à l\'espace dans lequel il navigue, et par conséquent, sa coque est peinte d\'une couleur bleu nuit inaltérable, caractéristique.<br/><br/>Du fait de l\'absence d\'éléments de comparaison dans l\'accélération, l\'ingénieur Praexios ne put faire appel qu\'aux matériaux trouvés sur Thelios. Cependant, les vaisseaux Praexios de la génération actuelle ne présentent que très peu de nouveautés depuis la fin de l\'accélération: en effet, le Praexios présente un rapport efficacité/coût de production suffisamment élevé pour ne pas avoir nécessité un nombre très réduit d\'améliorations.";
		VaisseauxRP["VD16-87820g2p59"]="Les ingénieurs de Tenebris, furent chargé de produire une version amélioré des précédentes corvettes militaires alors en usage : le Rorkh.<br/><br/>Les armes principales sont douze canons Gauss Narmak/Hugar-II anti-bombardier, il est doté aussi de lance-missiles Torus et de trente canons a photon pulsés adaptés au combat spatial. Ces corvettes de 311,75 mètres de long sont très économiques et simples de conceptions, le Rorkh est le croiseurs parfait pour les empires en voie de développement sans le pouvoir acquisitif des nations plus importantes.<br/><br/>Dans les armadas Melrehn, on dit que nul n\'est vraiment un officier avant d\'avoir été le capitaine d\'un Rorkh, car les conditions rustiques et la petite taille de la corvette endurcie les soldats d\'une manière qui ne peut être égalé que par un autre Rorkh.";
