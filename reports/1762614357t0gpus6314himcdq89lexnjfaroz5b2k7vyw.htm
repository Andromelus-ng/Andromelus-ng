	var VaisseauxRP=new Array();
	VaisseauxRP["VD21-91161o1djh"]="Avec l\'expansion rapide de la République Corporatiste Adreane apparut la nécessité de se doter d\'un appareil capable d\'assurer des missions de surveillance des frontières, et de lutte anti-contrebande. C\'est dans cette optique que les Ateliers Aérospatials Adreans conçut la frégate de classe Rapière, petite, peu armée, mais extrêmement rapide, et doté d\'un rayon d\'action sans commune mesure.<br/><br/>Le Rapière est entièrement conçu, et sa structure agencé, autour de l\'imposant bloc de propulsion principal, lui offrant une capacité d\'accélération et de maniabilité hors norme, tant en vol hyperspatial qu\'en espace conventionnel. Des propulseurs d\'appoints monté en nacelle fournissent une puissance supplémentaire appréciable en déplacement tactique, tout en offrant une protection supplémentaires de la passerelle, situé à la proue. Une bonne partie de la capacité défensive est assurée par les contres-mesures électroniques et la capacité de manœuvre, la coque étant relativement peu blindé par économie de masse. L\'armement n\'est pas en reste, puisque l\'appareil dispose d\'un pont d\'artillerie complet le long de la structure centrale, comprenant plusieurs dizaines de pièces tout type, et une batterie d\'accélérateurs de plasma sur les superstructures avant.<br/><br/>Bien que relativement léger, et fragile, le Rapière est un appareil rapide, et adapté à la navigation en terrain incertain, en faisant un appareil parfait pour les raids rapide, et la traque de convois stellaires.";
		VaisseauxRP["M1T"]="L\'extracteur tellurique fut un tel succès que la Guilde des Explorateurs chercha à réitérer l\'exploit en se penchant, cette fois, sur les géantes gazeuses – dite \"Joviennes\". Un problème quelque peu évident se posa tout de suite : comment construire une base lorsque la planète ciblée n\'a pas de surface accessible ?<br/>Mettant à profit leurs siècles d\'études sur les atmosphères planétaires, les explorateurs conçurent en réponse une vaste station destinée à se mouvoir sur une orbite suffisamment basse pour pénétrer les premières couches gazeuses. Cette structure arachnéenne écope des millions de mètres cubes de gaz à chaque seconde, séparant le précieux tritium des isotopes standards de l\'hydrogène. Mais là où les basiques modules miniers rejettent ces excédents, cet Extracteur Jovien utilise l\'hydrogène Un et le deutérium récoltés dans une réaction de fusion à plusieurs étages ayant comme finalité la production d\'encore plus de tritium. Tout comme son cousin tellurique, ce bâtiment est une véritable ville spatiale où se regroupent nombre d\'ouvriers et contremaîtres dans des conditions proches de la vie coloniale.<br/><br/><br/><br/>Plus efficace et moins onéreux à l\'entretien que le module minier de base, l\'Extracteur Jovien exigera cependant un investissement initial plus important à son propriétaire du fait de son haut degré de perfectionnement, en contrepartie de rendements en tritium supérieurs.";
